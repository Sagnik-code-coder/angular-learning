<h1 class="head">One Way Data Binding</h1>
<h2>Using Interpolation</h2>
<h2>Hello {{name}} here...</h2>
<h3>My age is {{age}}</h3>
<h3>I am {{isIndian}}</h3>
<h3>Current Date: {{currentDate}}</h3>

<h2>Using Property Binding</h2>
<h3 [class]="cssty">Get css prop using prop binding</h3>

<h2>Using Event Binding</h2>
<button (click)="alertMessage('WelCome to Angular 18')">Show Message</button>
<button (click)="changeName()">Change Name</button>

<h1 class="head">Two Way Data Binding </h1>
<input type="text" [(ngModel)]="name"/>


<h1 class="head">Using Signal</h1>
<h4>{{sports()}}</h4>
<button (click)="changeSports()">Change Sports</button>
